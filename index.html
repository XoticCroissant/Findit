<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo" onclick="goToMainPage()">Findit</div>
            <div class="search-bar">
                <input type="text" placeholder="Search..." id="searchInput">
                <button onclick="searchSubreddit()">
                    <i class="fas fa-search"></i> <!-- Font Awesome Search Icon -->
                </button>
            </div>
        </div>
        <div class="header-right">
            <i class="fas fa-cog settings-icon" onclick="toggleSettings()"></i>
        </div>
    </div>

    <div id="settings" class="settings-panel">
        <h3>Settings</h3>
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#f5f5f5">
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" value="#000000">
        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" value="16">
        <button onclick="applySettings()">Apply</button>
    </div>

    <div id="content">
        <div id="sidebar"></div>
        <div id="mainContent"></div>
    </div>

    <div id="console" class="hidden">
        <div id="console-header" onclick="toggleConsole()">Console (Click to Toggle)</div>
        <div id="console-output"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
