<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1 id="mainPage" onclick="goToMainPage()">Findit</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search subreddit">
                <button onclick="searchSubreddit()">
                    <img src="search-icon.png" alt="Search" class="icon">
                </button>
            </div>
        </div>
        <div class="header-right">
            <button id="settingsIcon" onclick="toggleSettings()">
                <img src="settings-icon.png" alt="Settings" class="icon">
            </button>
        </div>
    </header>

    <div id="content">
        <aside id="sidebar">
            <h2>Popular Subreddits</h2>
            <ul id="popularSubreddits">
                <li onclick="fetchSubreddit('AskReddit')">AskReddit</li>
                <li onclick="fetchSubreddit('worldnews')">World News</li>
                <li onclick="fetchSubreddit('gaming')">Gaming</li>
                <li onclick="fetchSubreddit('movies')">Movies</li>
                <li onclick="fetchSubreddit('science')">Science</li>
                <li onclick="fetchSubreddit('technology')">Technology</li>
                <li onclick="fetchSubreddit('funny')">Funny</li>
                <li onclick="fetchSubreddit('aww')">Aww</li>
                <li onclick="fetchSubreddit('music')">Music</li>
                <li onclick="fetchSubreddit('books')">Books</li>
            </ul>
        </aside>
        <main id="mainContent">
            <!-- Content for selected subreddit will go here -->
        </main>
    </div>

    <div id="settings" class="hidden">
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor">

        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor">

        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" min="10" max="30">

        <button onclick="applySettings()">Apply</button>
    </div>

    <div id="console" class="hidden">
        <div id="console-header" onclick="toggleConsole()">Console (click to toggle)</div>
        <div id="console-output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
