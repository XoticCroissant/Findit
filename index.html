<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="logo" onclick="goToMainPage()">Findit</h1>
        <input type="text" id="subredditInput" placeholder="Enter subreddit">
        <button onclick="fetchSubreddit()">Search</button>
    </div>
    <div id="content">
        <div id="sidebar">
            <h3>Popular Subreddits</h3>
            <ul id="popularSubreddits">
                <li onclick="fetchSubreddit('funny')">r/funny</li>
                <li onclick="fetchSubreddit('news')">r/news</li>
                <li onclick="fetchSubreddit('gaming')">r/gaming</li>
                <li onclick="fetchSubreddit('pics')">r/pics</li>
            </ul>
        </div>
        <div id="mainContent">
            <h3 id="subredditTitle"></h3>
            <ul id="postsList"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
