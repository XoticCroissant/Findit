<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="logo" onclick="goToMainPage()">Findit</h1>
        <div class="search-bar">
            <input type="text" id="subredditInput" placeholder="Enter subreddit">
            <button id="searchButton" onclick="fetchSubreddit()">
                <img src="search-icon.png" alt="Search">
            </button>
        </div>
        <!-- Settings icon (will open the dropdown) -->
        <div class="settings-icon" onclick="toggleSettings()">
            <img src="settings-icon.png" alt="Settings">
        </div>
    </div>

    <!-- Settings Panel -->
    <div id="settings" class="settings-panel">
        <h4>Customize Theme</h4>
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#121212">
        <br>
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" value="#e0e0e0">
        <br>
        <label for="fontSize">Font Size:</label>
        <input type="range" id="fontSize" min="12" max="24" value="16">
        <br>
        <button onclick="applySettings()">Apply</button>
    </div>

    <div id="content">
        <div id="sidebar">
            <h3>Popular Subreddits</h3>
            <ul id="popularSubreddits">
                <li onclick="fetchSubreddit('funny')">r/funny</li>
                <li onclick="fetchSubreddit('news')">r/news</li>
                <li onclick="fetchSubreddit('gaming')">r/gaming</li>
                <li onclick="fetchSubreddit('pics')">r/pics</li>
            </ul>
        </div>
        <div id="mainContent">
            <h3 id="subredditTitle"></h3>
            <ul id="postsList"></ul>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
